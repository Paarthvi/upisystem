{%extends "userInfoBase.html"%}
{%block title%}View Transactions{%endblock%}

{%block content%}
<form method = "POST">
    <h3 align = "center"> User Details </h3>
    <label>First Name:</label>
    <label>{{firstName}}</label>
    <br />
    <label>Last Name:</label>
    <label>{{lastName}}</label>
    <br />
    <label>SSN:</label>
    <label>{{ssn}}</label>
    <br />
    <h3 align = "center"> View Bank Transactions</h3>
    <div class ="form-group">
        <label for="bankAccountNumber">Sender Account Number</label>
        <input
                type="bankAccountNumber"
                class="form-control"
                id="bankAccountNumber"
                name="bankAccountNumber"
                placeholder="Enter bank account number"
        />
    </div>
    <button id = "viewBankTransaction" type="viewBankTransaction" class="btn btn-primary">View Bank Transactions</button>
</form>
<br />
<form method = "POST">
    <h3 align = "center"> View UPI Transactions</h3>
    <div class ="form-group">
        <label for="email">Email ID</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
    </div>
    <button id = "viewUPITransaction" type="viewUPITransaction" class="btn btn-primary">View UPI Transactions</button>
</form>
{%endblock%}
