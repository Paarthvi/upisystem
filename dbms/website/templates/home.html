{%extends "userInfoBase.html"%}
{%block title%}UPI SYSTEM{%endblock%}

{%block content%}
<h1>
    UPI for Banking System
</h1>
<img src="/static/final.gif" alt="UPI image" ;>
<br />
<h3> UPI Transactions VS Bank Transactions </h3>
<div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="upi_vs_bank"></canvas>
            </div>
        </div>
    </div>
</div>
<!--<canvas id="myChart" max-width="10" max-height="10"></canvas>-->
<script>
    var ctx = document.getElementById('upi_vs_bank').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['UPI Transactions', 'Bank Transactions'],
            datasets: [{
                label: '# of Votes',
                data: [{{bank_transactions}}, {{upi_transactions}}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        }
    });
    </script>
<br />
<h3> Customer Transactions VS Merchant Transactions </h3>
<div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="customer_vs_merchant"></canvas>
            </div>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('customer_vs_merchant').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Customer Transactions', 'Merchant Transactions'],
            datasets: [{
                label: '# of Votes',
                data: [{{customer_transactions}}, {{merchant_transactions}}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        }
    });
    </script>
{%endblock%}
