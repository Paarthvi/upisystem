{%extends "noUserInfoBase.html"%}
{%block title%}Sign Up{%endblock%}

{%block content%}
<form method = "POST">
<h3 align = "center"> Register a new user! </h3>
    <div class ="form-group">
        <label for="SSN">SSN</label>
        <input
                type="SSN"
                class="form-control"
                id="SSN"
                name="SSN"
                placeholder="Enter 8 digit SSN"
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
        />
    </div>
    <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input
                type="text"
                class="form-control"
                id="houseNumber"
                name="houseNumber"
                placeholder="Enter house number(Less than 5 digits)"
        />
    </div>
    <div class="form-group">
        <label for="streetName">Street Name</label>
        <input
                type="text"
                class="form-control"
                id="streetName"
                name="streetName"
                placeholder="Enter street name"
        />
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Enter city"
        />
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                placeholder="Enter state"
        />
    </div>
    <div class="form-group">
        <label for="pin">Pin Code</label>
        <input
                type="text"
                class="form-control"
                id="pin"
                name="pin"
                placeholder="Enter 5 digit pin code"
        />
    </div>
    <div class ="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
                type="phoneNumber"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter 10 digit phone number"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
